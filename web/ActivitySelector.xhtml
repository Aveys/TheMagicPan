<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>#{pageManagerBean.title}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/splash.css" type="text/css"/>
</h:head>
<body class="selector">
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner cover">
                <div class="cover-heading">
                    <div class="row">
                        <h:form>
                        <div class="col-lg-4">
                            <h:commandLink action="#{pageManagerBean.setCategory('emergency')}" styleClass="blocSelector selectorButton emergency">
                            </h:commandLink>
                        </div>
                        <div class="col-lg-4">
                            <h:commandLink action="#{pageManagerBean.setCategory('recipes')}" styleClass="blocSelector selectorButton recipes">
                            </h:commandLink>

                        </div>
                        <div class="col-lg-4">
                            <h:commandLink action="#{pageManagerBean.setCategory('shop')}" styleClass="blocSelector selectorButton shop">
                            </h:commandLink>
                        </div>
                        </h:form>
                    </div>
                    <div class="row">
                         <img class="selectorFooter" src="img/select.png" alt="Fléches de décoration"/>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="footer">
            <img class="pull-right logoMini" src="img/magicPanMini.png" alt="logo mini"/>
            <p>© 2015 The Magic Pan </p>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
