<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/template.css" type="text/css"/>
    <link rel="stylesheet" href="css/contents.css" type="text/css"/>
    <link rel="stylesheet" href="css/#{pageManagerBean.stylesheet}" type="text/css"/>
    <title>#{pageManagerBean.title}</title>

</h:head>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"/>
                <span class="icon-bar"/>
                <span class="icon-bar"/>
            </button>
            <a class="navbar-brand" href="#"><img src="img/magicPanLogoHeader.png" alt="logo de the magic pan "/></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <h:form>
                <li><h:commandLink action="#{pageManagerBean.setCategory('emergency')}" styleClass="navbarButton">Emergency</h:commandLink></li>
                <li><h:commandLink action="#{pageManagerBean.setCategory('recipes')}" styleClass="navbarButton">Recipes</h:commandLink></li>
                <li><h:commandLink action="#{pageManagerBean.setCategory('shop')}" styleClass="navbarButton">Shop</h:commandLink></li>
                </h:form>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-user"/> <span class="caret"/></a>
                    <c:if test="#{empty sessionScope.loggedUser}">
                        <h:form class="form dropdown-menu" role="menu" id="formLogin">
                            <div class="form-group">
                                <h:inputText name="username" styleClass="form-control" value="#{loginBean.login}" id="username" type="text" placeholder="Username" required="true"/>
                            </div>
                            <div class="form-group">
                                <h:inputSecret name="password" styleClass="form-control" value="#{loginBean.pwd}" id="password" type="password" placeholder="Password" required="true"/>
                            </div>
                            <h:commandButton  id="btnLogin" styleClass="btn btn-default" value="Sign in!" action="#{userControlerBean.checkUser(loginBean)}"/>
                            <h:commandLink action="#{pageManagerBean.setActivePage('register.xhtml')}" styleClass="">Register</h:commandLink>
                        </h:form>
                    </c:if>
                    <c:if test="#{not empty sessionScope.loggedUser}">
                        <div class="dropdown-menu">
                            <div>Welcome <h:outputText value="#{sessionScope.loggedUser.surname}"/></div>
                        </div>
                    </c:if>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<ui:include src="#{pageManagerBean.activePage}"/>

<div class="footer">
    <div class="container">
        <img class="pull-right logoMini" src="img/magicPanMini.png" alt="logo mini"/>
        <p class="text-muted">Â© 2015 The Magic Pan </p>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
