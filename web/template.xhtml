<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/template.css" type="text/css"/>
    <link rel="stylesheet" href="css/contents.css" type="text/css"/>
    <link rel="stylesheet" href="css/#{pageManagerBean.stylesheet}" type="text/css"/>
    <title>#{pageManagerBean.title}</title>

</h:head>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"/>
                <span class="icon-bar"/>
                <span class="icon-bar"/>
            </button>
            <a class="navbar-brand" href="#"><img src="img/magicPanLogoHeader.png" alt="logo de the magic pan "/></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <h:form>
                <li><h:commandLink action="#{pageManagerBean.setCategory('emergency')}" styleClass="navbarButton">Emergency</h:commandLink></li>
                <li><h:commandLink action="#{pageManagerBean.setCategory('recipes')}" styleClass="navbarButton">Recipes</h:commandLink></li>
                <li><h:commandLink action="#{pageManagerBean.setCategory('shop')}" styleClass="navbarButton">Shop</h:commandLink></li>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-user"/> <span class="caret"/></a>
                    <h:form class="form dropdown-menu" role="menu" id="formLogin">
                        <div class="form-group">
                            <input name="username" class="form-control" id="username" type="text" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input name="password" class="form-control" id="password" type="password" placeholder="Password"/>
                        </div>
                        <button type="button" id="btnLogin" class="btn btn-default">Login</button>
                        <h:commandLink action="#{pageManagerBean.setActivePage('register.xhtml')}" styleClass="">Register</h:commandLink>
                    </h:form>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<ui:include src="#{pageManagerBean.activePage}"/>

<div class="footer">
    <div class="container">
        <img class="pull-right logoMini" src="img/magicPanMini.png" alt="logo mini"/>
