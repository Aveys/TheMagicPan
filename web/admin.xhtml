        <title>Administration</title>
        <f:facet name="middle">
            <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        </f:facet>
    </h:head>

                <a class="navbar-brand"> Administration Panel</a>
            </div>

            <ul class="nav navbar-top-links navbar-right">

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><i class="fa fa-user fa-fw"></i> Welcome <h:outputText value="#{sessionScope.loggedUser.surname}"/></li>
                        <li class="divider"></li>
                        <li> <h:link value="logout" outcome="ActivitySelector"><i class="fa fa-sign-out fa-fw"></i></h:link>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <h:form>
                                <i class="fa fa-dashboard fa-fw"></i><h:commandLink value="Dashboard" action="#{adminControlerBean.getStats()}"/>
                            </h:form>
                        </li>
                        <li>
                            <h:form>
                                <i class="fa fa-users fa-fw"></i><h:commandLink value="Users" action="#{adminControlerBean.getAdminUserPage()}"/>
                            </h:form>
                        </li>
                        <li>
                            <h:form>
                                <i class="fa fa-file-text fa-fw"></i> <h:commandLink value="Recipe" action="#{adminControlerBean.getAdminRecipePage()}"/>
                            </h:form>                        </li>
                        <li>
                            <h:form>
                                <i class="fa fa-comment fa-fw"></i> <h:commandLink value="Comment"

            <!-- /.navbar-static-side -->

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Dashboard</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-file-text-o fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge"><h:outputText value="#{adminControlerBean.appStats.cptRecipe}"/> </div>
                                        <div>Recipe</div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-footer">
                                <span class="pull-left">
                                    <h:form>
                                        <h:commandLink value="Manage recipe" action="#{adminControlerBean.getAdminRecipePage()}"/>
                                    </h:form>
                                </span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-comments fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge"><h:outputText value="#{adminControlerBean.appStats.cptCom}"/> </div>
                                        <div>Comments</div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <span class="pull-left">
                                     <h:form>
                                         <h:commandLink value="Manage recipe" action="#{adminControlerBean.getAdminCommentPage()}"/>
                                     </h:form>
                                </span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-users fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge"><h:outputText value="#{adminControlerBean.appStats.cptUsers}"/> </div>
                                        <div>Users</div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <span class="pull-left">
                                    <h:form>
                                        <h:commandLink value="Manage Users" action="#{adminControlerBean.getAdminUserPage()}"/>
                                    </h:form>
                                </span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
