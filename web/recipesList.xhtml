<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="container">

        <h:form id="form">
            <p:dataList value="#{recipeControlerBean.listRecipe}" var="recipe" type="unordered">
                <f:facet name="header">
                    Resultat
                </f:facet>
                #{recipe.title}, #{recipe.description},#{recipe.note}
            </p:dataList>
        </h:form>
    </div>
</ui:composition>
