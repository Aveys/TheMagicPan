<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="container">

        <h:form id="form">
            <p:dataTable value="#{recipeControlerBean.listRecipe}" var="recipe">
                <f:facet name="header">
                    Results
                </f:facet>
                <p:column headerText="">
                    <h:commandLink id="link" action="#{pageManagerBean.setActivePageWithExtension(recipeControlerBean.getRecipeById(recipe.idRecipe))}">
                        <span class="glyphicon glyphicon-search" style="color: #949494;" aria-hidden="true"></span>
                    </h:commandLink>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{recipe.title}" />
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{recipe.description}" />
                </p:column>

                <p:column headerText="Note">
                    <h:outputText value="#{recipe.note}/5" />
                </p:column>

                <p:column headerText="Servings">
                    <h:outputText value="#{recipe.nbServings}" />
                </p:column>
                <p:column headerText="Preparation time">
                    <h:outputText value="#{recipe.time}" />
                </p:column>

            </p:dataTable>
            <h:commandButton styleClass="btn btn-default" value="Retour Ã  la recherche" action="#{pageManagerBean.setActivePage('recipes.xhtml')}"/>
        </h:form>
    </div>
</ui:composition>
