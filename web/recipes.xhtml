<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="container">

        <h:form id="form">
            <p:growl id="growl" showDetail="true" />
            <h:panelGrid columns="2" styleClass="searchPanel" layout="grid" style="margin-bottom:10px" cellpadding="5">
                <h:panelGrid columns="1" layout="grid" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText for="step" value="Durée de préparation: "/>
                    <p:spinner id="step" value="#{recipeRequestBean.time}" stepFactor="1" min="0"/>
                </h:panelGrid>
            <h:panelGrid columns="1" style="margin-bottom: 10px">
                <h:outputText id="output" value="Set ratio to #{recipeRequestBean.nbServings}" />
                <h:inputHidden id="txt2" value="#{recipeRequestBean.nbServings}" />
                <p:slider for="txt2" display="output" minValue="0" style="width: 200px" displayTemplate="Set ratio to %{value}" />
            </h:panelGrid>
            <h:panelGrid columns="1"  layout="grid" style="margin-bottom:10px" cellpadding="5">
                 <h:outputText value="Stars:"/>
                 <p:rating value="#{recipeRequestBean.note}"/>
             </h:panelGrid>
             <h:panelGrid columns="1" layout="grid"  style="margin-bottom:10px" cellpadding="5">
                 <h:outputLabel for="console" value="liste:"/>
                 <p:selectOneMenu id="console" value="#{recipeRequestBean.type}" style="width:125px">
                     <f:selectItem itemLabel="Select One" itemValue=""/>
                     <f:selectItem itemLabel="Xbox One" itemValue="Xbox One"/>
                     <f:selectItem itemLabel="PS4" itemValue="PS4"/>
                     <f:selectItem itemLabel="Wii U" itemValue="Wii U"/>
                 </p:selectOneMenu>
             </h:panelGrid>
                <h:commandButton value="Search" action="#{recipeControlerBean.loadAllRecipe()}"/>
         </h:panelGrid>
        </h:form>
    </div>
</ui:composition>
